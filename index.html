<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
  body {
    padding-top: 56px;
  }

  .navbar-custom {
    background-color: rgba(40, 80, 50, 0.95); /* dark with opacity */
  }

  .navbar-custom .navbar-brand,
  .navbar-custom .bi {
    color: #fff;
  }

  #sidebar {
    background-color: rgba(63, 77, 71, 0.95);
  }

  #sidebar .list-group-item {
    color: #fff;
    background-color: transparent;
    transition: background-color 0.3s ease;
  }

  #sidebar .list-group-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  @media (min-width: 768px) {
    #sidebar {
      position: fixed;
      top: 56px;
      bottom: 0;
      width: 250px;
      z-index: 1000;
      padding-top: 1rem;
    }

    #main-content {
      margin-left: 250px;
    }
  }

  .card-icon {
    font-size: 1.5rem;
  }
</style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top shadow-sm">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">Rob Blog</a>
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-bell fs-5 text-white"></i>
      <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</nav>


<!-- Sidebar -->
<div class="collapse d-md-block" id="sidebar">
  <div class="list-group list-group-flush">
    <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-bar-chart me-2"></i> Reports</a>
    <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-gear me-2"></i> Settings</a>
  </div>
</div>

<!-- Main Content -->
<main class="container-fluid" id="main-content">
  <div class="row mt-4">
    <!-- Statistic Cards -->
    <div class="col-md-6 col-lg-3 mb-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted">Users</h6>
              <h4>1,234</h4>
            </div>
            <i class="bi bi-people-fill text-primary card-icon"></i>
          </div>
          <span class="badge bg-success">+3.2%</span>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted">Sales</h6>
              <h4>$12,345</h4>
            </div>
            <i class="bi bi-currency-dollar text-success card-icon"></i>
          </div>
          <span class="badge bg-success">+5.1%</span>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted">Visits</h6>
              <h4>56,789</h4>
            </div>
            <i class="bi bi-graph-up text-info card-icon"></i>
          </div>
          <span class="badge bg-danger">-1.4%</span>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted">Orders</h6>
              <h4>678</h4>
            </div>
            <i class="bi bi-bag-check text-warning card-icon"></i>
          </div>
          <span class="badge bg-warning text-dark">0.0%</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div class="card shadow-sm mb-4 rounded-4">
    <div class="card-body">
      <h5 class="card-title">Performance Chart</h5>
      <canvas id="dashboardChart" height="100"></canvas>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card shadow-sm mb-4 rounded-4">
    <div class="card-body">
      <h5 class="card-title">Recent Articles</h5>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Date</th>
            </tr>
        </thead>
        <tbody>
  <tr>
    <td>
      <img src="https://i.postimg.cc/x1FvfyD2/81-ZWd-Nqh-Wy-L-AC-UF894-1000-QL80.jpg" alt="How to Fight" style="width:30px; height:auto; margin-right:10px;">
      How to Fight
    </td>
    <td>Park Tae-jun</td>
    <td><span class="badge bg-warning text-dark">Pending</span></td>
    <td>November 2019</td>
  </tr>
  <tr>
    <td>
      <img src="https://i.postimg.cc/pdfLGRB6/p18968211-b-h10-aa.jpg" alt="Jujutsu Kaisen" style="width:30px; height:auto; margin-right:10px;">
      Jujutsu Kaisen
    </td>
    
    <td>Gege Akutami</td>
    <td><span class="badge bg-success">Published</span></td>
    <td>March 2018</td>
  </tr>
</tbody>

      </table>
    </div>
  </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  console.log("Initializing dashboard chart...");
  const ctx = document.getElementById('dashboardChart').getContext('2d');
  console.log("Chart context acquired", ctx);

  const chartData = {
    labels: ['Jan', 'Feb', 'Mar', 'Apr'],
    datasets: [{
      label: 'Visitors',
      data: [300, 400, 350, 500],
      borderColor: 'rgb(54, 162, 235)',
      tension: 0.3,
      fill: false
    }]
  };

  console.log("Chart data:", chartData);

  const chartOptions = {
    type: 'line',
    data: chartData
  };

  const dashboardChart = new Chart(ctx, chartOptions);
  console.log("Chart initialized:", dashboardChart);
</script>
</body>
</html>
